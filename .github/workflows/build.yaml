name: Build and Test

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ master, develop ]

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

#    - name: Upload coverage
#      uses: codecov/codecov-action@v4
#      with:
#        files: ./coverage.txt
#        flags: unittests

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt
      run: |
        FMT_OUTPUT=$(gofmt -l $(find . -name '*.go' -not -path "./vendor/*"))
        if [ -n "$FMT_OUTPUT" ]; then
          echo "The following files are not formatted:"
          echo "$FMT_OUTPUT"
          exit 1
        fi

    - name: Check go mod tidy
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum

  # golangci-lint disabled due to incompatibility with Go 1.25
  # lint-golangci:
  #   name: Lint (golangci-lint)
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Checkout code
  #     uses: actions/checkout@v4
  #
  #   - name: Set up Go
  #     uses: actions/setup-go@v5
  #     with:
  #       go-version: ${{ env.GO_VERSION }}
  #
  #   - name: Run golangci-lint
  #     uses: golangci/golangci-lint-action@v4
  #     with:
  #       version: latest
  #       args: --timeout=5m
  #       skip-cache: true

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Lint Helm chart
      run: helm lint deploy/helm/kube-node-ready

  build:
    name: Build
    runs-on: ubuntu-latest
    # Only run build job on tags (required for docker job)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint, helm-lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version info

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get version info
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit_hash=${COMMIT_HASH}" >> $GITHUB_OUTPUT
        echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
          -ldflags="-w -s -X main.version=${{ steps.version.outputs.version }} -X main.commitHash=${{ steps.version.outputs.commit_hash }} -X main.buildDate=${{ steps.version.outputs.build_date }}" \
          -o bin/kube-node-ready \
          ./cmd/kube-node-ready

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: kube-node-ready-binary
        path: bin/kube-node-ready

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    # Only run on version tags (v*.*.*)
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version info

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version info
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit_hash=${COMMIT_HASH}" >> $GITHUB_OUTPUT
        echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          type=sha,format=short

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT_HASH=${{ steps.version.outputs.commit_hash }}
          BUILD_DATE=${{ steps.version.outputs.build_date }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  helm-package:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [helm-lint]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Package chart
      run: |
        helm package deploy/helm/kube-node-ready -d dist/

    - name: Upload chart
      uses: actions/upload-artifact@v4
      with:
        name: helm-chart
        path: dist/*.tgz

    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  helm-release:
    name: Release Helm Chart to GitHub Pages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint, helm-lint]
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Extracted version: ${VERSION}"

    - name: Update Chart.yaml with tag version
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "Updating Chart.yaml to version ${VERSION}"
        
        # Update version and appVersion in Chart.yaml
        sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/kube-node-ready/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/kube-node-ready/Chart.yaml
        
        echo "Updated Chart.yaml:"
        cat deploy/helm/kube-node-ready/Chart.yaml

    - name: Update values.yaml image tag
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "Updating values.yaml image tag to ${VERSION}"
        
        # Update image tag in values.yaml
        sed -i "s/tag: \".*\"/tag: \"${VERSION}\"/" deploy/helm/kube-node-ready/values.yaml
        
        echo "Updated image tag in values.yaml"

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.6.0
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        charts_dir: deploy/helm
        skip_existing: true

