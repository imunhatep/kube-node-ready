apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-node-ready.fullname" . }}-controller
  labels:
    {{- include "kube-node-ready.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
rules:
# Permissions for node management (reconcile, update metadata, delete)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]

# Permissions for job management (worker jobs)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "create", "delete"]

# Permissions for pod management (for job logs and status monitoring)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]

# Permissions for lease (for leader election)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Permissions for Karpenter NodeClaims (if Karpenter is installed)
# Used to delete NodeClaim instead of node directly for graceful termination
- apiGroups: ["karpenter.sh"]
  resources: ["nodeclaims"]
  verbs: ["get", "list", "delete"]

