apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kube-node-ready.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-node-ready.labels" . | nindent 4 }}
data:
  INITIAL_TIMEOUT: {{ .Values.config.initialTimeout | quote }}
  MAX_RETRIES: {{ .Values.config.maxRetries | quote }}
  RETRY_BACKOFF: {{ .Values.config.retryBackoff | quote }}
  DNS_TEST_DOMAINS: {{ join "," .Values.config.dnsTestDomains | quote }}
  {{- if .Values.config.clusterDNSIP }}
  CLUSTER_DNS_IP: {{ .Values.config.clusterDNSIP | quote }}
  {{- end }}
  TAINT_KEY: {{ .Values.config.taintKey | quote }}
  TAINT_VALUE: {{ .Values.config.taintValue | quote }}
  TAINT_EFFECT: {{ .Values.config.taintEffect | quote }}
  VERIFIED_LABEL: {{ .Values.config.verifiedLabel | quote }}
  VERIFIED_LABEL_VALUE: {{ .Values.config.verifiedLabelValue | quote }}
  ENABLE_METRICS: {{ .Values.config.enableMetrics | quote }}
  METRICS_PORT: {{ .Values.config.metricsPort | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}
