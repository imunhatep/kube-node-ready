apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-node-ready.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-node-ready.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "kube-node-ready.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/controller-configmap.yaml") . | sha256sum }}
        {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kube-node-ready.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-node-ready.controllerServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if or .Values.controller.affinity (gt (int .Values.controller.replicas) 1) }}
      affinity:
        {{- if gt (int .Values.controller.replicas) 1 }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "kube-node-ready.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: controller
              topologyKey: kubernetes.io/hostname
        {{- end }}
        {{- with .Values.controller.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}

      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: controller
        image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        command: ["/kube-node-ready-controller"]
        args:
          - --config=/etc/kube-node-ready/config.yaml
          {{- if .Values.controller.leaderElection.enabled }}
          - --leader-elect=true
          - --leader-election-namespace={{ .Release.Namespace }}
          {{- else }}
          - --leader-elect=false
          {{- end }}

        ports:
        - name: metrics
          containerPort: {{ .Values.controller.config.metrics.port }}
          protocol: TCP
        - name: health
          containerPort: {{ .Values.controller.config.health.port }}
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          {{- toYaml .Values.controller.resources | nindent 12 }}

        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}

        volumeMounts:
          - name: config
            mountPath: /etc/kube-node-ready
            readOnly: true

      volumes:
      - name: config
        configMap:
          name: {{ include "kube-node-ready.fullname" . }}-controller
