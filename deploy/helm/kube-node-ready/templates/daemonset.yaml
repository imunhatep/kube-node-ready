{{- if or (eq .Values.deploymentMode "daemonset") .Values.daemonset.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kube-node-ready.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-node-ready.labels" . | nindent 4 }}
    app.kubernetes.io/component: daemonset
spec:
  selector:
    matchLabels:
      {{- include "kube-node-ready.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: daemonset
  updateStrategy:
    {{- toYaml .Values.daemonset.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kube-node-ready.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: daemonset
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-node-ready.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      priorityClassName: {{ .Values.priorityClassName }}

      # Critical: Only run on nodes WITHOUT the verified label
      affinity:
        nodeAffinity:
          {{- toYaml .Values.daemonset.nodeAffinity | nindent 10 }}

      # Allow scheduling on tainted nodes
      tolerations:
        {{- toYaml .Values.daemonset.tolerations | nindent 8 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: node-ready-checker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        env:
        # Node name from downward API
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Pod namespace from downward API
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        # Kubernetes service host and port (automatically injected)
        - name: KUBERNETES_SERVICE_HOST
          value: kubernetes.default.svc.cluster.local

        - name: KUBERNETES_SERVICE_PORT
          value: "443"

        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: {{ include "kube-node-ready.fullname" . }}

        resources:
          {{- toYaml .Values.resources | nindent 12 }}

        {{- if .Values.metrics.enabled }}
        ports:
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: metrics
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
        {{- end }}
{{- end }}
